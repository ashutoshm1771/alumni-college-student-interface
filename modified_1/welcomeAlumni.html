  <h1 class="display-4">Welcome to Alumini</h1>

<form action="aluminilogdb.jsp" method="post">
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter your full name" name="aname">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputCollege">College Name</label>
    <input type="text" class="form-control" id="exampleInputCollege" aria-describedby="collegeHelp" placeholder="Enter your college name" name="acollege">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputPoy">Passed out year</label>
    <input type="text" class="form-control" id="exampleInputPoy" aria-describedby="poyHelp" placeholder="Passed out year" name="apoy">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputDepartment">Branch</label>
    <input type="text" class="form-control" id="exampleInputDepartment" aria-describedby="departmentHelp" placeholder="Department" name="abranch">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="aemail">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  
  <div class="form-group">
    <label for="exampleInputCurrentWorking">Currently Working in</label>
    <input type="text" class="form-control" id="exampleInputCurrentWorking" aria-describedby="currentWorkingHelp" placeholder="Current working company name" name="acompany">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputPosition">Position</label>
    <input type="text" class="form-control" id="exampleInputPosition" aria-describedby="positionHelp" placeholder="What is your position" name="aposition">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputDomain">Domain</label>
    <select multiple class="form-control" id="exampleInputDomain" name="adomain">
      <option>startup</option>
      <option>MNC</option>
      <option>bussiness</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputRegno">Regno</label>
    <input type="text" class="form-control" id="exampleInputRegno" aria-describedby="RegHelp" placeholder="Regno" name="aregno">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="apassword">
  </div>
  <div class="form-group">
    <label for="exampleInputConfirmPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder=" Confirm your password" name="acpassword">
  </div>
  <div class="container">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
