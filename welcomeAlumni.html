<form>
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter your full name">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputCollege">College Name</label>
    <input type="text" class="form-control" id="exampleInputCollege" aria-describedby="collegeHelp" placeholder="Enter your college name">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputPoy">Passed out year</label>
    <input type="text" class="form-control" id="exampleInputPoy" aria-describedby="poyHelp" placeholder="Passed out year">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputDepartment">Branch</label>
    <input type="text" class="form-control" id="exampleInputDepartment" aria-describedby="departmentHelp" placeholder="Department">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputCurrentWorking">Currently Working in</label>
    <input type="text" class="form-control" id="exampleInputCurrentWorking" aria-describedby="currentWorkingHelp" placeholder="Current working company name">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputPosition">Position</label>
    <input type="text" class="form-control" id="exampleInputPosition" aria-describedby="positionHelp" placeholder="What is your position">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputDomain">Domain</label>
    <select multiple class="form-control" id="exampleInputDomain">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputConfirmPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder=" Confirm your password">
  </div>
  <div class="form-group">
    <label for="exampleInputOtp">Enter OTP</label>
    <input type="text" class="form-control" id="exampleInputOtp" placeholder="Enter your OTP">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <button type="button" class="btn btn-outline-success">Get OTP</button>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
  </div>
  <div class="container">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
